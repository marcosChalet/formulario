<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Formulário de Cadastro</h1>
      <form method="POST">

        <input type="hidden" name="id" value="3">

        <div class="form-control">
          <label>Nome</label>
          <input type="text" name="nome" required>
        </div>

        <div class="form-control">
          <label>Senha</label>
          <input type="password" name="senha" required>
        </div>

        <div class="form-control">
          <textarea name="bio" placeholder="Sua Bio"></textarea>
        </div>

        <div>
          <input type="radio" name="tipo" value="admin"> Admin
          <input type="radio" name="tipo" value="regular"> Regular
          <input type="radio" name="tipo" value="professor"> Professor
        </div>

        <div>
          <input type="checkbox" name="ativo"> Ativo
        </div>

        <select name="estado">
          <option value="">Selecione</option>
          <option value="ac">Acre</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
        </select>


        <select name="interesses" multiple size="7">
          <option value="js">Javascript</option>
          <option value="java">Java</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
          <option value="go">Go</option>
          <option value="c">C</option>
        </select>
      <form>

      <button class="btn" formaction="http://localhost:3003/usuarios">Incluir</button>
      <button class="btn" formaction="http://localhost:3003/usuarios/3">Alterar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
